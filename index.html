<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 0;
            font-size: 3rem;
        }
        main {
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff4d6d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1e4d;
        }
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Cool Web Page</h1>
    </header>
    <main>
        <p>This is a simple and stylish web page created with HTML and CSS.</p>
        <button onclick="alert('You clicked the button!')">Click Me!</button>
    </main>
    <footer>
        <p>&copy; 2023 Cool Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
